<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Family</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: rgb(255, 255, 255);
        }
        html {
            display: block;
        }
        body {
            font-family: "Roboto Mono", monospace;
            color: #ffffff;
            font-size: 18px;
            padding: 1em;
            line-height: 1.4;
            text-align: center;
            margin-top: 5vw;
        }
        img {
            max-width: 281px;
            height: auto;
        }
        .cat-section {
            margin-top: 50px;
        }
        .cat {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        .cat img {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Meet Our Cats</h1>
        <div class="cat-section">
            <div class="cat">
                <img src="./img/c1.jpg" alt="Cat 1">
                <h2>Fluffy</h2>
                <p>Fluffy is a playful tabby who loves chasing toy mice and taking naps in sunbeams.</p>
            </div>
            <div class="cat">
                <img src="./img/c2.jpg" alt="Cat 2">
                <h2>Whiskers</h2>
                <p>Whiskers is a mischievous calico who enjoys exploring new places and bird-watching from the windowsill.</p>
            </div>
            <!-- Add more cats here -->
        </div>
    </main>
</body>
</html>
